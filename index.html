<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test 2</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-gv0oNvwnqzF6ULI9TVsSmnULNb3zasNysvWwfT/s4l8k5I+g6oFz9dye0wg3rQ2Q" crossorigin="anonymous">
   	<link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://ossb.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body dir="ltr">
   <main class="container col-xs-font-med col-xs-pad-top-big">
		<div class="row">
			<div class="col-sm-offset-1 col-sm-10 col-md-offset-4 col-md-4 col-xs-pad-right-omit col-xs-pad-left-omit">
				<h1 class="sr-only">Order Form</h1>
				<div class="speech-bubble fade-in">
					$167 still needed for this project
				</div>
			</div>
			<header class="side-border col-sm-offset-1 col-sm-10 col-md-offset-4 col-md-4">
				<div class="row progress no-radius">
				  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
					<span class="sr-only">80% Complete (warning)</span>
				  </div>
				</div>
			</header>
			<article class="col-xs-pad-bottom-tiny border-side border-bottom col-sm-offset-1 col-sm-10 col-md-offset-4 col-md-4">
				<p><span class="color-main"><strong>Only 3 days left</strong></span> to fund this project.</p>
				<p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
				<form class="row">
					<div class="form-group col-sm-6">
						<label class="sr-only" for="amount">Amount of donation in USD $</label>
						<div class="input-group input-group-lg">
							<div class="input-group-addon">$</div>
							<input class="form-control" type="number" min="1" name="amount" id="amount" value="50">
						</div>
					</div>
					<div class="form-group col-sm-6 form-group-lg">
							<input class="btn btn-success btn-block col-xs-font-med" type="submit" value="Give Now">
					</div>
				</form>
				<a href="#"><em>Why give $50?</em></a>
			</article>
			<footer class="col-xs-pad-top-small col-sm-offset-1 col-sm-10 col-md-offset-4 col-md-4">
				<form class="row">
					<div class="form-group col-sm-6 form-group-lg col-xs-pad-left-omit">
						<input class="btn btn-default btn-block col-xs-font-nor" type="submit" value="Save for later">
					</div>
					<div class="form-group col-sm-6 form-group-lg col-xs-pad-right-omit">
						<a href="#" class="btn btn-default btn-block col-xs-font-nor">Tell friends</a>
					</div>
				</form>

			</footer>
		</div>
	</main>
  </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</html>
